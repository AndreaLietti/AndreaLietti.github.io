<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Esempio canvas</title>
    <script type="text/javascript">
        function creaFigura() {
            mioCanvas = document.getElementById("myCanvas");
            ctx = mioCanvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(130, 110, 50, 0, 2 * Math.PI, true);
            ctx.lineWidth = 10;
            ctx.strokeStyle = "blue";
            ctx.stroke();

            ctx.beginPath();
            ctx = mioCanvas.getContext("2d");
            ctx.arc(185, 170, 50, 0, 2 * Math.PI, true);
            ctx.lineWidth = 10;
            ctx.strokeStyle = "yellow";
            ctx.stroke();

            ctx.beginPath();
            ctx = mioCanvas.getContext("2d");
            ctx.arc(240, 110, 50, 0, 2 * Math.PI, true);
            ctx.lineWidth = 10;
            ctx.strokeStyle = "black";
            ctx.stroke();

            ctx.beginPath();
            ctx = mioCanvas.getContext("2d");
            ctx.arc(295, 170, 50, 0, 2 * Math.PI, true);
            ctx.lineWidth = 10;
            ctx.strokeStyle = "green";
            ctx.stroke();

            ctx.beginPath();
            ctx = mioCanvas.getContext("2d");
            ctx.arc(350, 110, 50, 0, 2 * Math.PI, true);
            ctx.lineWidth = 10;
            ctx.strokeStyle = "red";
            ctx.stroke();


        }
    </script>
</head>

<body>
    <form>
        <input type="button" id="btnOK" value="Disegna" onclick="creaFigura()">
    </form>
    <canvas id="myCanvas" width="500" height="300" style="border:1px solid black;">
        Your browser does not support the HTML canvas tag.
    </canvas>
</body>

</html>
